<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2fc395ed84.js" crossorigin="anonymous"></script>
</head>
<body>


<div class="player">

<div class="details">
 <div class="now-playing">Playing x of x</div>
    <div class="song-cover"></div>
    <div class="song-name">Track Name</div>
    <div class="song-singer">Track Artist</div>
</div>

<div class="slider-content">
    <div class="current-time">00:00</div>
    <input onchange = "seekTo()" type = "range" min="1" max="100" value="0" class="seek-slider">
    <div class="total-time">00:00</div>
</div>

<div class="buttons">
    <div class="prev-song" onclick = "prevSong()">
        <i class="fa-solid fa-backward-step fa-2x"></i>
    </div>
    <div class="playpause-song" onclick="playPauseSong()">
        <i class="fa-solid fa-circle-play fa-4x"></i>
    </div>
    <div class="next-song" onclick = "nextSong()">
        <i class="fa-solid fa-forward-step fa-2x"></i>
    </div>
</div>

<div class="slider-content">
    <i class="fa-solid fa-volume-low"></i>
    <input onchange="setVol()" type="range" min="1" max="100" value="99" class="volume-slider">
    <i class="fa-solid fa-volume-high"></i>
</div>
</div>







    <script src="main.js"></script>
</body>
</html>
